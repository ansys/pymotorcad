[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name="ansys-motorcad-core"
version="0.1.dev1"
description = "Pythonic interface to Ansys Motor-CAD"
readme = "README.rst"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Ansys, Inc.", email = "pyansys.support@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.support@ansys.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "importlib-metadata >=4.12.0",
    "psutil >= 5.9.0",
    "requests >= 2.27.1",
    "packaging >= 21.3",
]

[project.optional-dependencies]
tests = [
    "pytest==7.1.3",
    "pytest-cov==4.0.0",
    "pytest-xdist==3.1.0"
]
doc = [
    "Sphinx==5.0.2",
    "numpydoc==1.4.0",
    "ansys-sphinx-theme==0.4.2",
    "sphinx-copybutton==0.5",
]

[project.urls]
Source = "https://github.com/pyansys/pymotorcad"

[tool.flit.module]
name = "ansys.motorcad.core"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.motorcad"]

[tool.coverage.report]
show_missing = true